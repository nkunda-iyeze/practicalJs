<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PassengerApp</title>
</head>

<body>
    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>
    <div class="buttons">
        <button id="increment-btn" onclick="increment()"> Add passenger</button>
        <button id="save-btn" onclick="save()"> Save</button>
    </div>
    <p id="save-el">Previous entries:</p>

    <div class="calculator">
        <span id="num1-el"></span>
        <span id="num2-el"></span>
        <br>
        <div class="calulator">
            <button style="color:black ;
            background-color:chocolate" onclick="add()">ADD</button>
            <button style="color:black ;
            background-color:chocolate" onclick="sub()">SUB</button>
            <button style="color:black ;
            background-color:chocolate" onclick="mult()">MULT</button>
            <button style="color:black ;
            background-color:chocolate" onclick="div()">DIV</button>

        </div>
        <br>
        <div>
            <span id="sum-el">Sum:</span>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
